version: '3.5'
services:
  saas-postgres:
    image: 'postgres'
    network_mode: 'bridge'
    ports:
      - 5432:5432
      - 6379:6379
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 8094:8094
      - 6666:6666
      - 3003:3003
      - 3009:3009
    container_name: 'saas-postgres'
    volumes:
      - '/data/db-postgres/db:/var/lib/postgresql/data/:rw'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
        - POSTGRES_USER=saas
        - POSTGRES_PASSWORD=123456
        - POSTGRES_DB=saas

  saas-redis:
    image: 'redis'
    network_mode: 'service:saas-postgres'
    container_name: 'saas-redis'
    healthcheck:
        test: ["CMD", "redis-cli","ping"]
        interval: 30s
        timeout: 5s
        retries: 5

  saas-consul:
    image: 'consul'
    network_mode: 'service:saas-postgres'
    container_name: 'saas-consul'
    restart: on-failure
    logging:
      driver: "none"

  saas-role-service:
    image: 'jadepool-service-role:0.1.5'
    network_mode: 'service:saas-postgres'
    container_name: 'saas-role-service'
    volumes:
      - './initSaasRole:/usr/src/app/initSaasRole'
    environment:
        - WAIT_HOSTS=saas-consul:8500
  
  saas-backend:
    image: 'saas-backend:V1.12.1'
    network_mode: 'service:saas-postgres'
    container_name: 'saas-backend'
    restart: on-failure
    volumes:
      - '/data/logs-saas:/usr/src/app/log'
      - './docker.yaml:/usr/src/app/config/docker.yaml'
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8091/api/test"]
        interval: 30s
        timeout: 10s
        retries: 5
    environment:
        - WAIT_HOSTS=127.0.0.1:5432, saas-role-service:6666

